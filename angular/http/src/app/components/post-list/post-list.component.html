<section class="container mt-5">
  <h2>Listado de noticias</h2>
  <div class="row g-4">

    <div *ngIf="alertDelete" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Post Borrado correctamente</strong>
      <button (click)="quitarAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>


    <article class="col-12 col-md-4" *ngFor="let post of arrPost">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post?.title}}</h5>
          <p class="card-text">
            {{ post?.body}}
          </p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/post', post?.id]" class="btn btn-info">Leer m√°s</a>
            <a [routerLink]="['/update', post?.id]" class="btn btn-warning">Actualizar</a>
            <a (click)="capturarIdBorrar(post?.id)" class="btn btn-danger">Borrar</a>
          </div>
        </div>
      </div>
    </article>

  </div>
</section>
