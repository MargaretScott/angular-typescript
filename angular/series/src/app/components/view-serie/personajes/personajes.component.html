<h3>Lista personajes</h3>
<div class="row mt-3" *ngIf="arrPersonajes.length !== 0">
  <div class="col-12 col-md-3" *ngFor="let personaje of arrPersonajes">
    <figure>
      <img class="img-fluid" [src]="personaje?.imagen" [alt]="personaje?.nombre_personaje">
    </figure>
    <h4>{{personaje?.nombre_personaje}}</h4>
    <ul>
      <li>Actor: {{personaje?.nombre_real}}</li>
      <li>Episodios: {{ personaje?.episodios}} </li>
    </ul>
  </div>
</div>
<div class="mt-3" *ngIf="arrPersonajes.length === 0">
  <h4>Esta serie no tiene personajes</h4>
</div>
