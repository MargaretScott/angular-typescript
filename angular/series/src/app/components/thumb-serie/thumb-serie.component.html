  <div class="card-body">
    <h5 class="card-title">{{serie?.titulo}}</h5>
    <ul>
      <li> Creador: {{serie?.creador}}</li>
      <li> Puntuaci√≥n: {{serie?.rating}}</li>

  </div>
</div>
