<section class=" container mt-4">
  <h2>Estadisticas de entrenamiento</h2>
  <hr>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Tiempo</th>
        <th scope="col">Repeticiones</th>
        <th scope="col">Calorias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of arrWorkOuts">
        <th scope="row">{{ workout?.id }}</th>
        <td>{{ workout?.title }}</td>
        <td>{{ workout?.time }}</td>
        <td>{{ workout?.rep }}</td>
        <td>{{ workout.time * 15 }}</td>
      </tr>
    </tbody>
  </table>
  <h5>Calorias totales: {{caloriasTotal}}</h5>
  <h5>Tiempo total: {{tiempoTotal}} </h5>
  <h5>Repeticiones totales: {{repTotal}} </h5>
</section>
