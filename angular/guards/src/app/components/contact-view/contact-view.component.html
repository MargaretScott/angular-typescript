<section class="container">
  <div class="card shadow">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="contact?.avatar" class="img-fluid rounded-start" [alt]="contact?.first_name">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ contact?.first_name }}</h5>
          <p class="card-text">{{ contact?.last_name }}</p>
          <p class="card-text"><small class="text-muted">{{ contact?.email }}</small></p>
          <button class="btn btn-danger" [routerLink]="['/agenda']">Volver al listado</button>
        </div>
      </div>
    </div>
  </div>
</section>
<p>{{ (token) ? token : 'No hay token' }} </p>
