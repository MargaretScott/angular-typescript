<div class="card mb-3 shadow">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="character?.img" class="img-fluid rounded-start" [alt]="character?.nickname">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{character?.name}}</h5>
        <ul class="card-text">
          <li>Ocupaci√≥n: {{character?.occupation}}</li>
          <li>Fecha de nacimiento: {{character?.birthday}}</li>
        </ul>
        <p class="card-text"><small class="text-muted">{{character?.status}}</small></p>
        <button class="btn btn-warning w-100" [routerLink]="['/character', character?.char_id]">Ver detalle</button>
      </div>
    </div>
  </div>
</div>
