<div class="container">
  <div class="row">
    <section class="stock">
      <h2>Listado de productos en stock</h2>
      <hr>

      <article *ngFor="let product of arrProductsStock">
        <h3>{{product.title}}</h3>
        <p>Precio: {{product.price}} </p>
        <a class="btn btn-primary mb-5" [routerLink]="['/product', product.id]">Ver producto</a>
      </article>


    </section>

    <section class="nostock">
      <h2>Listado de productos sin stock</h2>
      <hr>

      <article *ngFor="let product of arrProductsSinStock">
        <h3>{{product.title}}</h3>
        <p>Precio: {{product.price}} </p>
        <a class="btn btn-primary mb-5" [routerLink]="['/product', product.id]">Ver producto</a>
      </article>


    </section>
  </div>
</div>
