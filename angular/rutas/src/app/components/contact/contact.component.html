<div class="container">
  <h1>Contacto</h1>
  <hr>
  <div class="mt-3">

    <form novalidate #contacto="ngForm" (ngSubmit)="recogerDatos(contacto)">
      <div class="form-group my-2">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" ngModel placeholder="introduce tu nombre">
      </div>

      <div class="form-group my-2">
        <label for="phone">Telefono</label>
        <input type="text" class="form-control" name="phone" ngModel placeholder="introduce tu Telefono">
      </div>
      <input type="submit" value="Enviar" class="btn btn-info">
    </form>
  </div>

</div>
