<div class="form py-4">

  <div class="my-1">
    <label for="search" class="form-label">Buscador</label>
    <input type="text" id="search" class="form-control" placeholder="introduce tarea a buscar"
      (input)="capturaBusqueda($event)">
  </div>


  <div class="my-1">
    <label for="priority" class="form-label">Filtro por prioridad</label>
    <select id="priority" class="form-select" (change)="filtrarPrioridad($event)">
      <option value="">Selecciona una prioridad</option>
      <option value="urgente">Urgente</option>
      <option value="diaria">Diaria</option>
      <option value="mensual">Mensual</option>
    </select>
  </div>


</div>
